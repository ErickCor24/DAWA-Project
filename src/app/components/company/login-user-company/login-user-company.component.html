<section class="login-container">
  <div class="card-login">
    <header class="header-card">
      <h1>Iniciar Sesión Compañía</h1>
    </header>
    <main>
      <form class="form-login-company" [formGroup]="companyLoginForm" (ngSubmit)="submitLogin()">
        <mat-form-field class="form-group" appearance="outline" color="primary" floatLabel="always">
          <mat-label>Correo Electronico</mat-label>
          <input matInput placeholder="Correo Electronico" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="form-group" appearance="outline" color="primary" floatLabel="always">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
        </mat-form-field>

        <app-button [type]="'submit'" [name]="'Iniciar Sesión'" style="width: 100%; margin-bottom: 5px;"></app-button>
      </form>
    </main>
    <p class="error-message">{{messageLogin}}</p>
    <p>¿Aun no tiene cuenta? <a routerLink="/company/register">Registrar mi compañía</a></p>
  </div>
</section>
